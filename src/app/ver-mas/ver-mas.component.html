<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="color: black;">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" *ngIf="detalleHelado">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{detalleHelado.nombre}}  ${{detalleHelado.precio}}</h5>
          <button type="button" class="close" data-dismiss="modal"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>{{detalleHelado.informacion}}</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="cerrarVerMas()" >Cerrar</button>
        </div>
      </div>
    </div>
</div>
